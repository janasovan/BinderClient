<div id="list-blogs">
	<div class="container">
		<div class="row x-row">
			<div class="col-md-8 col-md-offset-2">
				<fieldset>
					<legend class="x-legend">My Applied Jobs</legend>
					<div class="blog-list-font">
						<div>
							<div class="x-panel" ng-repeat="job in getAppliedJob"
								style="margin-bottom: 2em;">
								<a>
									<div class="one">
										<label><span>Job ID : </span>{{job.id}}</label>
									</div>
									<div class="one">
										<label><span>Company Name : </span>{{job.companyName}}</label>
									</div> 	
									<div class="one">
										<label><span>Job Location : </span>{{job.location}}</label>
									</div>
									<input type="button" ng-click="ctrl.getJob(job.id)"
												class="btn btn-info floatright" value="View Details"
												style="margin-top: 13px; width: 10em; margin-right: 8px;" />
								</a>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</div>
